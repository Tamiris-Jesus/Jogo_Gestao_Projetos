<!doctype html>
<html lang="pt-br">
	<head>
		<title>Guardians of the Sea | Game</title>
		<meta charset="utf-8"/>
		<link rel="stylesheet" href="../css/game.css"/>
		<script src="../script/game.js" defer></script>
	</head>
	<body>

		<div id="painel">
            <header>
				<span class="player"></span>
				<span>Tempo: <span class="timer">00</span></span>
                <div id="medidorPlaneta">
                    <div id="barraPlaneta"></div>
                </div>
                <div id="contBombas"></div>
				<div class="balas">Munição: 7</div>
				<div id="recarregando" style="display: none;">Recarregando...</div>

			</header>
		</div>

		<div id="naveJog" class="navJog"></div>

		
		<button id="pauseButton" class="pause-button">Pausar</button>

		<!-- Botão de ajuda -->
		<button id="helpButton" class="help-button">?</button>

		<div class="container">
			<div class="menu">
			  <h2>MENU</h2>
			  <button class="restart-btn">REINICIAR</button>
			  <button class="home-btn">RETORNAR PARA LOGIN</button>
			</div>
		  
			  <div class="ranking">
				<h2>RANKING DE JOGADORES</h2>
			  </div>
		</div>

		<!-- Div de tutorial da tela de login -->
		<div class="info" style="display: none;">
			<div id="painel" class="info-panel">
				<h1>Tutorial de Jogo</h1>
					<p>
					Use as setas direcionais para controlar o submarino (➜ ↑ ← ↓).
					</p>
					<p>
					Utilize a barra de espaço para atirar nos resíduos que surgirem e para recarregar suas munições quando elas acabarem.
					</p>
				<button class="closeInfo">Fechar</button>
			</div>
		</div>
				
	</body>
</html>
